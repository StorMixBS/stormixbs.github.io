<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Horizon | Everyday's technology news</title>
    
    <meta name="description" content="Stay updated with the latest in technology, AI, and innovations at Deep Horizon.">
    <meta name="author" content="Deep Horizon Team">

    <link rel="icon" type="image/jpeg" href="b53148f6-cee8-42d0-b55d-577bc38e2425.jpg">

    <link rel="stylesheet" href="style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1257551136033803" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <span id="user-info"></span>
        <button id="login-btn" onclick="handleLogin()">Login with Google</button>
    </nav>

    <header>
        <h1>Deep Horizon</h1>
        <p>Everyday's technology news</p>
    </header>

    <div class="container">
        <div id="admin-controls">
            <button id="toggle-icon-btn" class="btn-main" onclick="toggleAdminPanel()">+ New Post</button>
            <div id="admin-panel">
                <h2 id="panel-title">Create New Post</h2>
                <input type="hidden" id="edit-id">
                <input type="text" id="post-title" placeholder="Post Title">
                <input type="text" id="post-image" placeholder="Image URL">
                <textarea id="post-body" rows="8" placeholder="Content..."></textarea>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-main" style="background: #000; color: #fff;" onclick="savePost()">Save Post</button>
                    <button class="btn-main" onclick="toggleAdminPanel()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="blog-feed"></div>
        <button id="load-more" class="btn-main" style="display:none;" onclick="loadPosts(true)">Load More</button>
    </div>

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img" src=""></div>

    <footer>
        Deep Horizon Â© 2026 | <a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
